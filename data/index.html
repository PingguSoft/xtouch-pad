<!DOCTYPE html>
<html>
    <head>
        <title>Temperature / Axis</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="topnav">
            <h1>Printing</h1>
        </div>

<!--
    MONITORING SCREEN
    1280x720 half = 640x360
 -->
        <div id="monitoring" class="container" style="background-color: black;">
            <img src="images/m_camera.svg" width="640px" height="360px" id="camera_view">
        </div>

<!--
    IDLE SCREEN
 -->
        <div id="printing_idle" class="container">
            <table border="0" style="width:100%;">
                <tbody>
                    <tr style="vertical-align: middle">
                        <td style="width:40%;">
                            <img src="images/ic_printer_c12.svg" width="120px" height="120px" id="model_view">
                        </td>
                        <td class="vl">
                            <table border="0" align="top">
                                <tbody>
                                    <tr>
                                        <td  colspan="2" style="text-align: left; height: 60px;">
                                            <label id="printing_model_name" style="font-weight: bold; font-size: 1.3em;">
                                                Device Idle
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td  colspan="2" style="text-align: left; height: 40px; vertical-align: top">
                                            <label id="printing_model_aux" style="font-weight: bold; font-size: 1.1em;color:gray">
                                                No task is being printed on the current device
                                            </label>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

<!--
    PRINTING INFO
 -->
        <div id="printing_info" class="container" style="display: none;">
            <table border="0" style="width:100%;">
                <tbody>
                    <tr style="vertical-align: middle">
                        <td style="width:40%;">
                            <img src="images/ic_comment_model.svg" width="120px" height="120px" id="model_view">
                        </td>
                        <td>
                            <table border="0" align="top" style="width:100%;">
                                <tbody>
                                    <tr>
                                        <td  colspan="2" style="text-align: left; height: 60px;">
                                            <label id="printing_model_name" style="font-weight: bold; font-size: 1.3em;">
                                                Folderable Book or Tablet Stand
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td  colspan="2" style="text-align: left; height: 40px; vertical-align: top">
                                            <label id="printing_model_aux" style="font-weight: bold; font-size: 1.1em;color:gray">
                                                Standard Book Stand, 0.2...
                                            </label>
                                        </td>
                                    </tr>
                                    <tr >
                                        <td style="text-align: left; font-weight: bold; font-size: 1.2em">
                                            Printed layers
                                        </td>
                                        <td style="text-align: right; font-weight: bold; font-size: 1.2em">
                                            <label style="font-weight: bold; font-size: 1.2em; color:green" id="printing_cur_layer">
                                                0
                                            </label>
                                            <label>/</label>
                                            <label id="printing_max_layer">91</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: left; font-weight: bold; font-size: 1.2em; color:green">
                                            <label id="printing_cur_prog_percentage">0 %</label>
                                        </td>
                                        <td style="text-align: right; font-weight: bold; font-size: 1.2em; color:gray">
                                            <label id="printing_remaining_time">-4h 11m</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" style="text-align: center; font-weight: bold; font-size: 1.2em; color:gray">
                                            <progress max="100" value="30" style="width: 95%; height:40px; padding-left: 10px; padding-right: 10px;" id="printing_cur_prog_bar">
                                            </progress>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>

            <table class="container" style="padding: 0px 0px 20px 0px;" border="0">
                <tbody>
                    <tr>
                        <td>
                            <button class="custom-btn btn-1" style="width: 140px; height: 60px;" id="btn_print" onClick="onClickButton(this.id)">
                                <img src="images/print_ctrl_resume.svg" width="30" style="vertical-align:middle">
                                <label style="vertical-align:middle" id="label_print">Print</label>
                            </button>
                        </td>
                        <td class="vl">
                            <button class="custom-btn btn-1" style="width: 140px; height: 60px;" id="btn_stop" onClick="onClickButton(this.id)">
                                <img src="images/print_ctrl_stop.svg" width="30" style="vertical-align:middle">
                                <label style="vertical-align:middle" id="label_stop">Stop</label>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- <div class="hl"></div> -->

<!--
    PRINTER INFO
 -->
        <div id="printer_info" >
            <table class="container" border="0" style="padding: 20px 0px 5px 0px;">
                <tbody>
                    <tr style="vertical-align: center;">
                        <td style="width: 130px;">
                            <button class="custom-btn btn-1" style="width: 85px; height: 85px;" id="btn_printer" onClick="onClickButton(this.id)">
                                <img src="images/ic_device.svg" width="60" style="padding-bottom: 10px;">
                            </button> <br>
                            <label style="text-align: center; font-weight: bold; font-size: 1.2em;">Printer</label>
                        </td>
                        <td class="vl">
                            <button class="custom-btn btn-1" style="width: 110px; height: 80px;" id="btn_nozzle_temp" onClick="onClickButton(this.id)">
                                <img src="images/m_noz_temp_active.svg" width="60" style="padding-bottom: 10px;">
                            </button><br>
                            <label style="text-align: center; font-weight: bold; font-size: 1.2em;" id="nozzle_temper">46</label>
                            <label style="text-align: center; font-size: 1.0em;">&rarr;</label>
                            <input type="number" min="0" max="300" class="custom-input" id="nozzle_target_temper">
                            <label style="text-align: center; font-size: 1.1em;">&deg;C</label>
                        </td>
                        <td>
                            <button class="custom-btn btn-1" style="width: 110px; height: 80px;" id="btn_bed_temp" onClick="onClickButton(this.id)">
                                <img src="images/m_bed_temp_active.svg" width="60" style="padding-bottom: 10px;">
                            </button><br>
                            <label style="text-align: center; font-weight: bold; font-size: 1.2em;" id="bed_temper">23</label>
                            <label style="text-align: center; font-size: 1.0em;">&rarr;</label>
                            <label style="text-align: center; font-size: 1.1em;" id="bed_target_temper">70</label>
                            <label style="text-align: center; font-size: 1.1em;">&deg;C</label>
                        </td>
                        <td>
                            <button class="custom-btn btn-1" style="width: 110px; height: 80px;" id="btn_speed" onClick="onClickButton(this.id)">
                                <img src="images/m_speed.svg" width="60" style="padding-bottom: 10px;">
                            </button><br>
                            <label style="text-align: center; font-weight: bold; font-size: 1.2em;">100%</label>
                        </td>
                    </tr>
                </tbody>
            </table>

        <div id="ams_info">
            <table class="container" border="0" style="padding: 5px 0px 5px 0px;">
                <tbody>
                    <tr id="ams" style="vertical-align: center;">
                        <td style="width: 130px;">
                            <button class="custom-btn btn-1" style="width: 85px; height: 85px;" id="btn_ams" onClick="onClickButton(this.id)">
                                <img src="images/ic_ams.svg" width="60" style="padding-bottom: 10px;">
                            </button><br>
                            <label style="text-align: center; font-weight: bold; font-size: 1.2em;">AMS</label>
                        </td>
                        <td class="vl">
                            <button class="custom-btn btn-circle" style="width: 50px; height: 50px; background: red;" id="btn_tray_1" onClick="onClickButton(this.id)">
                            </button><br>
                            <label style="text-align: center; font-weight: bold; font-size: 1.2em;">PLA</label>
                        </td>
                        <td>
                            <button class="custom-btn btn-circle" style="width: 50px; height: 50px;background: blue;" id="btn_tray_2" onClick="onClickButton(this.id)">
                            </button><br>
                            <label style="text-align: center; font-weight: bold; font-size: 1.2em;">PLA</label>
                        </td>
                        <td>
                            <button class="custom-btn btn-circle" style="width: 50px; height: 50px;background: magenta;" id="btn_tray_3" onClick="onClickButton(this.id)">
                            </button><br>
                            <label style="text-align: center; font-weight: bold; font-size: 1.2em;">PLA</label>
                        </td>
                        <td>
                            <button class="custom-btn btn-circle" style="width: 50px; height: 50px;background: yellow;" id="btn_tray_4" onClick="onClickButton(this.id)">
                            </button><br>
                            <label style="text-align: center; font-weight: bold; font-size: 1.2em;">PLA</label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="script_index.js"></script>
    </body>
</html>
