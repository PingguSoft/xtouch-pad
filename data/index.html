<!DOCTYPE html>
<html>

    <head>
        <title>Temperature / Axis</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </head>


    <body style="max-width:540px;align-content: center; margin:0 auto;">
<!--
    HEADER
 -->
        <div class="topnav">
            <h1 id="printer_name">Printer</h1>
        </div>


<!--
    MONITORING SCREEN
    1280x720 half = 640x360
 -->
        <div id="monitoring" class="container" >
            <img src="images/m_camera.svg" id="camera_view" width="100%" height="auto" style="outline: auto;">
        </div>


<!--
    MAIN TAB
 -->
        <div id="tab_main" class="tabcontent">
            <!--
                IDLE SCREEN
            -->
            <div id="printing_idle" class="container">
                <table border="0" style="width:100%; height: 100%;">
                    <tbody>
                        <tr style="vertical-align: middle">
                            <td style="width:40%;">
                                <img src="images/ic_printer_c12.svg" width="80%" height="auto" id="model_view">
                            </td>
                            <td>
                                <table border="0" align="top" style="width:100%; height:100%;">
                                    <tbody>
                                        <tr>
                                            <td  colspan="2" style="text-align: left; min-height: 60px;">
                                                <label id="printing_model_name" style="font-weight: bold; font-size: 1.3em;">
                                                    Device Idle
                                                </label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td  colspan="2" style="text-align: left; min-height: 40px;">
                                                <label id="printing_model_aux" style="font-weight: bold; font-size: 1.1em;color:gray">
                                                    No task is being printed on the current device
                                                </label>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!--
                PRINTING
            -->
            <div id="printing_info" class="container" style="display: none;">
                <table border="0" style="width:100%; height: 100%;">
                    <tbody>
                        <tr style="vertical-align: middle">
                            <td style="width:40%;">
                                <img src="images/ic_comment_model.svg" width="90%" height="auto" id="model_view">
                            </td>
                            <td>
                                <table border="0" align="top" style="width:100%; height:100%;">
                                    <tbody>
                                        <tr>
                                            <td  colspan="2" style="text-align: left; min-height: 60px;">
                                                <label id="printing_model_name" style="font-weight: bold; font-size: 1.3em;">
                                                    Folderable Book or Tablet Stand
                                                </label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td  colspan="2" style="text-align: left; min-height: 40px; vertical-align: top">
                                                <label id="printing_model_aux" style="font-weight: bold; font-size: 1.1em;color:gray">
                                                    Standard Book Stand, 0.2...
                                                </label>
                                            </td>
                                        </tr>
                                        <tr >
                                            <td style="text-align: left; font-weight: bold; font-size: 1.2em">
                                                Printed layers
                                            </td>
                                            <td style="text-align: right; font-weight: bold; font-size: 1.2em">
                                                <label style="font-weight: bold; font-size: 1.2em; color:green" id="printing_cur_layer">
                                                    0
                                                </label>
                                                <label>/</label>
                                                <label id="printing_max_layer">91</label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: left; font-weight: bold; font-size: 1.2em; color:green">
                                                <label id="printing_cur_prog_percentage">0 %</label>
                                            </td>
                                            <td style="text-align: right; font-weight: bold; font-size: 1.2em; color:gray">
                                                <label id="printing_remaining_time">-4h 11m</label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2" style="text-align: center; font-weight: bold; font-size: 1.2em; color:gray">
                                                <progress max="100" value="30" style="width: 95%; height:40px; padding-left: 10px; padding-right: 10px;" id="printing_cur_prog_bar">
                                                </progress>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <table style="width:100%; height: 100%; table-layout:fixed;" border="0">
                    <tbody>
                        <tr>
                            <td>
                                <button class="img-button btn-white" style="width: 50%; height: 50px;" id="btn_print" onClick="onClickButton(this.id)">
                                    <img src="images/print_ctrl_resume.svg">
                                    <!-- <label style="vertical-align:middle" id="label_print">Print</label> -->
                                </button>
                            </td>
                            <td>
                                <button class="img-button btn-white" style="width: 50%; height: 50px;" id="btn_stop" onClick="onClickButton(this.id)">
                                    <img src="images/print_ctrl_stop.svg">
                                    <!-- <label style="vertical-align:middle" id="label_stop">Stop</label> -->
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- <div class="hl"></div> -->

            <!--
                PRINTER
            -->
            <div id="printer_info" style="padding: 20px 0px 5px 0px;">
                <table class="container" style="width:100%; height: 100%;" border="0">
                    <tbody>
                        <tr style="vertical-align: center;">
                            <td style="width: 20%;">
                                <button class="img-button btn-white" style="min-width: 64px;" onclick="openTab(event, 'tab_printer')">
                                    <img src="images/ic_device.svg" width="100%">
                                </button> <br>
                                <label style="font-weight: bold;">Printer</label>
                            </td>
                            <td class="vl" style="width: 27%;">
                                <button class="img-button btn-noclick" style="min-width: 64px;">
                                    <img src="images/m_noz_temp_active.svg" width="100%">
                                </button><br>
                                <label style="font-weight: bold; font-size: 1.1em;" name="nozzle_temper">0</label>
                                <label>/</label>
                                <input type="number" min="0" max="300" value="0" class="custom-input" name="nozzle_target_temper" id="nozzle1" onchange="onChangeTemp(this.id, this.name)">
                                <label>&deg;C</label>
                            </td>
                            <td style="width: 27%;">
                                <button class="img-button btn-noclick" style="min-width: 64px;">
                                    <img src="images/m_bed_temp_active.svg" width="100%">
                                </button><br>
                                <label style="font-weight: bold; font-size: 1.1em;" name="bed_temper">0</label>
                                <label>/</label>
                                <input type="number" min="0" max="100" value="0" class="custom-input" name="bed_target_temper" id="bed1" onchange="onChangeTemp(this.id, this.name)">
                                <label>&deg;C</label>
                            </td>
                            <td style="width: 26%;">
                                <button class="img-button btn-noclick" style="min-width: 64px;" id="btn_speed" onClick="onClickButton(this.id)">
                                    <img src="images/m_speed.svg" width="100%">
                                </button><br>
                                <select class="custom-input" style="text-align: center; font-weight: bold; width: 100px;" name="spd_lvl" id="spd_lvl1" onchange="onChangeSpeed(this.id, this.name)">
                                    <option value="silent">Silent</option>
                                    <option value="standard">Standard</option>
                                    <option value="sport">Sport</option>
                                    <option value="ludicrous">Ludicrous</option>
                                </select>
                                <!-- <label style="text-align: center; font-weight: bold; font-size: 1.1em;">100%</label> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!--
                SPOOL & AMS
            -->
            <div id="spool_info" style="padding: 5px 0px 5px 0px;">
                <table class="container" border="0" style="table-layout:fixed;">
                    <tbody>
                        <tr style="vertical-align: center;">
                            <td style="width: 20%;">
                                <button class="img-button btn-white" style="min-width: 64px;" onclick="openTab(event, 'tab_ams')">
                                    <img src="images/cost_weight.svg"  width="100%">
                                </button><br>
                                <label style="font-weight: bold;">Spool</label>
                            </td>
                            <td class="vl" style="width: 20%;">
                                <button class="img-button btn-circle" style="min-width: 50px; min-height: 50px; background: black;" name="btn_vt_tray" onClick="onClickButton(this.name)">
                                </button><br>
                                <label style="font-weight: bold;" name="vt_tray_type">PLA</label>
                            </td>
                            <td style="width: 20%;"></td>
                            <td style="width: 20%;"></td>
                            <td style="width: 20%;"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="ams_info" style="padding: 5px 0px 5px 0px; display: none">
                <table class="container" border="0">
                    <tbody>
                        <tr style="vertical-align: center;">
                            <td style="width: 20%;">
                                <button class="img-button btn-white" style="min-width: 64px;" onclick="openTab(event, 'tab_ams')">
                                    <img src="images/ic_ams.svg" width="100%">
                                </button><br>
                                <label style="font-weight: bold;">AMS</label>
                            </td>
                            <td class="vl">
                                <button class="img-button btn-circle" style="min-width: 50px; min-height: 50px; background: black;" name="btn_vt_tray" onClick="onClickButton(this.name)">
                                </button><br>
                                <label style="font-weight: bold;" name="vt_tray_type">PLA</label>
                            </td>
                            <td>
                                <button class="img-button btn-circle" style="min-width: 50px; min-height: 50px; background: red;" name="btn_tray0" onClick="onClickButton(this.name)">
                                </button><br>
                                <label style="font-weight: bold;" name="tray0_type">PLA</label>
                            </td>
                            <td>
                                <button class="img-button btn-circle" style="min-width: 50px; min-height: 50px;background: blue;" name="btn_tray1" onClick="onClickButton(this.name)">
                                </button><br>
                                <label style="font-weight: bold;" name="tray1_type">PLA</label>
                            </td>
                            <td>
                                <button class="img-button btn-circle" style="min-width: 50px; min-height: 50px;background: magenta;" name="btn_tray2" onClick="onClickButton(this.name)">
                                </button><br>
                                <label style="font-weight: bold;" name="tray2_type">PLA</label>
                            </td>
                            <td>
                                <button class="img-button btn-circle" style="min-width: 50px; min-height: 50px;background: yellow;" name="btn_tray3" onClick="onClickButton(this.name)">
                                </button><br>
                                <label style="font-weight: bold;" name="tray3_type">PLA</label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


<!--
    PRINTER TAB
 -->
        <div id="tab_printer" class="tabcontent">
            <button class="img-button btn-tab" style="width: 95%; height:36px; vertical-align: middle;" onclick="openTab(event, 'tab_main')">
                <label style="font-weight: bold; font-size: 1.1em;color:white;">Temperature / Axis</label>
            </button>
            <!--
                TEMPERATURE ICONS
            -->
            <div id="temperature_control">
                <table class="container" style="table-layout:fixed;" border="0">
                    <tbody>
                        <tr>
                            <th scope="col">
                                <button class="img-button btn-white" style="width: 60%;" id="btn_temp_hotend" onClick="onClickButton(this.id)">
                                    <img src="images/ic_hotend.svg" width="100%">
                                </button>
                            </th>
                            <th scope="col">
                                <button class="img-button btn-white" style="width: 60%;" id="btn_temp_hotbed" onClick="onClickButton(this.id)">
                                    <img src="images/ic_hotbed.svg" width="100%">
                                </button>
                            </th>
                            <th scope="col">
                                <button class="img-button btn-white" style="width: 60%;" id="btn_temp_chamber" onClick="onClickButton(this.id)">
                                    <img src="images/ic_chamber.svg" width="100%">
                                </button>
                            </th>
                            <th scope="col">
                                <button class="img-button btn-white" style="width: 60%;" id="btn_speed" onClick="onClickButton(this.id)">
                                    <img src="images/ic_sport.svg" width="100%">
                                </button>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                    <label style="font-weight: bold;" name="nozzle_temper">0</label>
                                    <label>/</label>
                                    <input type="number" min="0" max="300" value="0" class="custom-input" name="nozzle_target_temper" id="nozzle2" onchange="onChangeTemp(this.id, this.name)">
                                    <label>&deg;C</label>
                            </td>
                            <td>
                                <label style="font-weight: bold;" name="bed_temper">0</label>
                                <label>/</label>
                                <input type="number" min="0" max="100" value="0" class="custom-input" name="bed_target_temper" id="bed2" onchange="onChangeTemp(this.id, this.name)">
                                <label>&deg;C</label>
                            </td>
                            <td>
                                <label style="font-weight: bold;" name="chamber_temper">0</label>
                                <label>&deg;C</label>
                            </td>
                            <td>
                                <select class="custom-input" style="text-align: center; font-weight: bold; width: 100px;" name="spd_lvl" id="spd_lvl2" onchange="onChangeSpeed(this.id, this.name)">
                                    <option value="silent">Silent</option>
                                    <option value="standard">Standard</option>
                                    <option value="sport">Sport</option>
                                    <option value="ludicrous">Ludicrous</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="hl"></div>

            <!--
                AXIS
            -->
            <div id="axis">
                <table class="container" border="0">
                    <tbody>
                        <tr>
                            <td style="width:20%">
                                <strong>Build</strong><br>
                                <strong>Plate</strong>
                            </td>
                            <td rowspan="5" style="width:30%;">
                                <!--
                                    HEAD CONTROL
                                -->
                                <div id="head_control">
                                    <table class="container" style="width: 60%;" border="0">
                                        <tbody>
                                            <tr>
                                                <td colspan="3">
                                                    <button class="img-button btn-white" style="min-width: 130px; height: 40px;" id="btn_head_y_p10" onClick="onClickButton(this.id)">
                                                        <img src="images/m_extr_up.svg">
                                                    </button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <button class="img-button btn-white" style="min-height: 130px; min-width: 40px;" id="btn_head_x_m10" onClick="onClickButton(this.id)">
                                                        <img src="images/m_extr_up.svg" style="transform:rotate(-90deg);"">
                                                    </button>
                                                </td>
                                                <td>
                                                    <!--
                                                        HEAD CONTROL : +1 / -1
                                                    -->
                                                    <table border="0" style="width:100%; text-align: center;">
                                                        <tbody>
                                                            <tr>
                                                                <td style="width:20%" colspan="5">
                                                                    <button class="img-button btn-gray" style="min-width: 40px;" id="btn_head_y_p1" onClick="onClickButton(this.id)">
                                                                        <img src="images/m_extr_up.svg">
                                                                    </button>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td style="width:20%">
                                                                    <button class="img-button btn-gray" style="min-width: 40px;" id="btn_head_x_m1" onClick="onClickButton(this.id)">
                                                                        <img src="images/m_extr_up.svg" style="transform:rotate(-90deg);"">
                                                                    </button>
                                                                </td>
                                                                <td style="width:20%;">
                                                                    <button class="img-button btn-white" style="min-width: 45px;" id="btn_head_home" onClick="onClickButton(this.id)">
                                                                        <img src="images/home_circle_outline.svg">
                                                                    </button>
                                                                </td>
                                                                <td style="width:20%">
                                                                    <button class="img-button btn-gray" style="min-width: 40px;" id="btn_head_x_p1" onClick="onClickButton(this.id)">
                                                                        <img src="images/m_extr_up.svg" style="transform:rotate(90deg);"">
                                                                    </button>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td style="width:20%"  colspan="5">
                                                                    <button class="img-button btn-gray" style="min-width: 40px;" id="btn_head_y_m1" onClick="onClickButton(this.id)">
                                                                        <img src="images/m_extr_down.svg">
                                                                    </button>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                                <td>
                                                    <button class="img-button btn-white" style="min-width: 40px; min-height: 130px;" id="btn_head_x_p10" onClick="onClickButton(this.id)">
                                                        <img src="images/m_extr_down.svg" style="transform:rotate(270deg);">
                                                    </button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="3">
                                                    <button class="img-button btn-white" style="min-width: 130px; height:40px" id="btn_head_y_m10" onClick="onClickButton(this.id)">
                                                        <img src="images/m_extr_down.svg">
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                            <td style="width:20%">
                                <strong>Extruder</strong>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="img-button btn-white" style="width: 40%;" id="btn_bed_p10" onClick="onClickButton(this.id)">
                                    <img src="images/m_bed_up.svg">
                                    <label>+10</label>
                                </button>
                            </td>
                            <td>
                                <button class="img-button btn-white" style="width: 40%;" id="btn_extr_up" onClick="onClickButton(this.id)">
                                    <img src="images/m_extr_up.svg">
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="img-button btn-gray" style="width: 40%;" id="btn_bed_p1" onClick="onClickButton(this.id)">
                                    <img src="images/m_bed_up.svg">
                                    <label>+1</label>
                                </button>
                            </td>
                            <td colspan="1" rowspan="2">
                                <img src="images/m_extr_empty_load.png" width="40%">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="img-button btn-gray" style="width: 40%;" id="btn_bed_m1" onClick="onClickButton(this.id)">
                                    <label>-1</label>
                                    <img src="images/m_bed_down.svg">
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="img-button btn-white" style="width: 40%;" id="btn_bed_m10" onClick="onClickButton(this.id)">
                                    <label>-10</label>
                                    <img src="images/m_bed_down.svg">
                                </button>
                            </td>
                            <td>
                                <button class="img-button btn-white" style="width: 40%" id="btn_extr_down" onClick="onClickButton(this.id)">
                                    <img src="images/m_extr_down.svg">
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="hl"></div>

            <!--
                LIGHT & FAN
            -->
            <div id="fan">
                <table class="container" border="0" style="table-layout:fixed;">
                    <tbody>
                        <tr>
                            <td>
                                <button class="img-button btn-white" style="width: 40%;" id="btn_chamber_light" onClick="onClickButton(this.id)">
                                    <img src="images/ic_light_off.svg" id="img_chamber_light">
                                </button>
                            </td>
                            <td class="vl">
                                <button class="img-button btn-white" style="width: 40%;" id="btn_cooling_fan_speed" onClick="onClickButton(this.id)">
                                    <img src="images/ic_fan_off.svg" id="img_cooling_fan_speed">
                                </button>
                            </td>
                            <td>
                                <button class="img-button btn-white" style="width: 40%;" id="btn_big_fan1_speed" onClick="onClickButton(this.id)">
                                    <img src="images/ic_fan_off.svg" id="img_big_fan1_speed">
                                </button>
                            </td>
                            <td>
                                <button class="img-button btn-white" style="width: 40%;" id="btn_big_fan2_speed" onClick="onClickButton(this.id)">
                                    <img src="images/ic_fan_off.svg" id="img_big_fan2_speed">
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Light</label>
                            </td>
                            <td>
                                <label>Part</label>
                            </td>
                            <td>
                                <label>Aux.</label>
                            </td>
                            <td>
                                <label>Chamber</label>
                            </td>
                        </tr>
                        <tr style="font-weight: bold; font-size: 1.1em;">
                            <td>
                                <label id="label_chamber_light">off</label>
                            </td>
                            <td>
                                <div class="num-spinner">
                                    <span class="minus disabled"></span>
                                    <input type="number" min="0" max="100" value="0" step="10" id="label_cooling_fan_speed">
                                    <span class="plus"></span>
                                </div>
                                <!-- <input type="number" min="0" max="100" value="0" step="10" class="custom-input" name="cooling_fan_speed" id="cooling_fan" onchange="onChangeFan(this.id, this.name)">
                                <label>%</label> -->
                                <!-- <label id="label_cooling_fan_speed">off</label> -->
                            </td>
                            <td>
                                <div class="num-spinner">
                                    <span class="minus disabled"></span>
                                    <input type="number" min="0" max="100" value="0" step="10" id="label_big_fan1_speed">
                                    <span class="plus"></span>
                              </div>
                                <!-- <input type="number" min="0" max="100" value="0" step="10" class="custom-input" name="big_fan1_speed" id="big_fan1" onchange="onChangeFan(this.id, this.name)">
                                <label>%</label> -->
                                <!-- <label id="label_big_fan1_speed">off</label> -->
                            </td>
                            <td>
                                <!-- <input type="number" min="0" max="100" value="0" step="10" class="custom-input" name="big_fan2_speed" id="big_fan2" onchange="onChangeFan(this.id, this.name)">
                                <label>%</label> -->
                                <!-- <label id="label_big_fan2_speed">off</label> -->
                                <div class="num-spinner">
                                      <span class="minus disabled"></span>
                                      <input type="number" min="0" max="100" value="0" step="10" id="label_big_fan2_speed">
                                      <span class="plus"></span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


<!--
    AMS TAB
 -->
        <div id="tab_ams" class="tabcontent">
            <button class="img-button btn-tab" style="width: 95%; height:36px; vertical-align: middle;" onclick="openTab(event, 'tab_main')">
                <label style="font-weight: bold; font-size: 1.1em;color:white;">AMS</label>
            </button>

            <!--
                LIGHT & FAN
            -->
            <div id="fan">
                <table class="container" border="0" style="table-layout:fixed;">
