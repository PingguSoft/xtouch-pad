<!DOCTYPE html>
<html>
    <head>
        <title>Temperature / Axis</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="topnav">
            <h1>Temperature / Axis</h1>
        </div>

<!--
    TEMPERATURE ICONS
 -->
        <div id="temperature">
            <table class="container">
                <thead>
                <tr>
                    <th scope="col">
                        <button class="custom-btn btn-1" id="btn_temp_hotend" onClick="onClickButton(this.id)">
                            <img src="images/ic_hotend.svg" width="90">
                        </button>
                    </th>
                    <th scope="col">
                        <button class="custom-btn btn-1" id="btn_temp_hotbed" onClick="onClickButton(this.id)">
                            <img src="images/ic_hotbed.svg" width="90">
                        </button>
                    </th>
                    <th scope="col">
                        <button class="custom-btn btn-1" id="btn_temp_chamber" onClick="onClickButton(this.id)">
                            <img src="images/ic_chamber.svg" width="90">
                        </button>
                    </th>
                    <th scope="col">
                        <button class="custom-btn btn-1" id="btn_speed" onClick="onClickButton(this.id)">
                            <img src="images/ic_sport.svg" width="90">
                        </button>
                    </th>
                </tr>
                </thead>
                <tbody style="font-size: 1.2em; font-weight: 600;">
                    <tr>
                      <td>
                        <label id="label_temp_hotend">27/0 ℃</label>
                      </td>
                      <td>
                        <label id="label_temp_hotbed">27/0 ℃</label>
                      </td>
                      <td>
                        <label id="label_temp_chamber">27 ℃</label>
                      </td>
                      <td>
                        <label id="label_speed">100%</label>
                      </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="hl"></div>

<!--
    AXIS
 -->
        <div id="axis">
            <table class="container">
                <tbody>
                    <tr>
                        <td style="width:20%">
                            <strong>Build Plate</strong>
                        </td>
                        <td rowspan="5" style="width:60%">
                            <div id="head_control">
                                <table class="container" style="width: 30%;">
                                    <tbody>
                                        <tr>
                                            <td colspan="3">
                                                <button class="custom-btn btn-1" style="width: 130px; height: 50px;" id="btn_head_y_p10" onClick="onClickButton(this.id)">
                                                    <img src="images/m_extr_up.svg" width="40">
                                                </button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <button class="custom-btn btn-1" style="width: 50px; height: 130px;" id="btn_head_x_m10" onClick="onClickButton(this.id)">
                                                    <img src="images/m_extr_up.svg" height="40" style="transform:rotate(-90deg);"">
                                                </button>
                                            </td>
                                            <td>
                                                <table>
                                                    <tbody>
                                                        <tr>
                                                            <td style="width:20%" colspan="5">
                                                                <button class="custom-btn btn-2" style="width: 50px; height: 50px;" id="btn_head_y_p1" onClick="onClickButton(this.id)">
                                                                    <img src="images/m_extr_up.svg" width="33px">
                                                                </button>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td style="width:20%">
                                                                <button class="custom-btn btn-2" style="width: 50px; height: 50px;" id="btn_head_x_m1" onClick="onClickButton(this.id)">
                                                                    <img src="images/m_extr_up.svg" width="35px" style="transform:rotate(-90deg);"">
                                                                </button>
                                                            </td>
                                                            <td style="width:20%;">
                                                                <button class="custom-btn btn-1" style="width: 60px; height: 60px;" id="btn_head_home" onClick="onClickButton(this.id)">
                                                                    <img src="images/home_circle_outline.svg" width="41px">
                                                                </button>
                                                            </td>
                                                            <td style="width:20%">
                                                                <button class="custom-btn btn-2" style="width: 50px; height: 50px;" id="btn_head_x_p1" onClick="onClickButton(this.id)">
                                                                    <img src="images/m_extr_up.svg" width="35px" style="transform:rotate(90deg);"">
                                                                </button>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td style="width:20%"  colspan="5">
                                                                <button class="custom-btn btn-2" style="width: 50px; height: 50px;" id="btn_head_y_m1" onClick="onClickButton(this.id)">
                                                                    <img src="images/m_extr_down.svg" width="33px"">
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                            <td>
                                                <button class="custom-btn btn-1" style="width: 50px; height: 130px;" id="btn_head_x_p10">
                                                    <img src="images/m_extr_up.svg" height="40" style="transform:rotate(90deg);" onClick="onClickButton(this.id)">
                                                </button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="3">
                                                <button class="custom-btn btn-1" style="width: 130px; height: 50px;" id="btn_head_y_m10" onClick="onClickButton(this.id)">
                                                    <img src="images/m_extr_down.svg"  width="40">
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </td>
                        <td style="width:20%"><strong>Extruder</strong></td>
                    </tr>
                    <tr>
                        <td style="width:20%">
                            <button class="custom-btn btn-1" style="width: 80px; height: 80px;" id="btn_bed_p10" onClick="onClickButton(this.id)">
                                <img src="images/m_bed_up.svg" width="30" style="padding-right: 3px;">
                                10
                            </button>
                        </td>
                        <td style="width:20%">
                            <button class="custom-btn btn-1" style="width: 70px; height: 70px;" id="btn_extr_up" onClick="onClickButton(this.id)">
                                <img src="images/m_extr_up.svg" width="45">
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:20%">
                            <button class="custom-btn btn-2" style="width: 80px; height: 80px;" id="btn_bed_p1" onClick="onClickButton(this.id)">
                                <img src="images/m_bed_up.svg"  width="30" style="padding-right: 3px;">
                                1
                            </button>
                        </td>
                        <td colspan="1" rowspan="2" style="width:20%">
                            <img src="images/m_extr_empty_load.png" width="50">
                        </td>
                    </tr>
                    <tr>
                        <td style="width:20%">
                            <button class="custom-btn btn-2" style="width: 80px; height: 80px;" id="btn_bed_m1" onClick="onClickButton(this.id)">
                                <img src="images/m_bed_down.svg"  width="30" style="padding-right: 3px;">
                                1
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:20%">
                            <button class="custom-btn btn-1" style="width: 80px; height: 80px;" id="btn_bed_m10" onClick="onClickButton(this.id)">
                                <img src="images/m_bed_down.svg"  width="30" style="padding-right: 3px;">
                                10
                            </button>
                        </td>
                        <td style="width:20%">
                            <button class="custom-btn btn-1" style="width: 70px; height: 70px;" id="btn_extr_down" onClick="onClickButton(this.id)">
                                <img src="images/m_extr_down.svg"  width="45">
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="hl"></div>

<!--
    LIGHT & FAN
 -->
        <div id="fan">
            <table class="container">
                <tbody>
                    <tr>
                        <td>
                            <button class="custom-btn btn-1" style="width: 80px; height: 80px;" id="btn_light" onClick="onClickButton(this.id)">
                                <img src="images/ic_light_off.svg" width="60" style="padding-bottom: 10px;"><br>Light
                            </button>
                        </td>
                        <td class="vl">
                            <button class="custom-btn btn-1" style="width: 80px; height: 80px;" id="btn_fan_part" onClick="onClickButton(this.id)">
                                <img src="images/ic_fan_off.svg" width="60" style="padding-bottom: 10px;"><br>Part
                            </button>
                        </td>
                        <td>
                            <button class="custom-btn btn-1" style="width: 80px; height: 80px;" id="btn_fan_aux" onClick="onClickButton(this.id)">
                                <img src="images/ic_fan_off.svg" width="60" style="padding-bottom: 10px;"><br>Aux.
                            </button>
                        </td>
                        <td>
                            <button class="custom-btn btn-1" style="width: 80px; height: 80px;" id="btn_fan_chamber" onClick="onClickButton(this.id)">
                                <img src="images/ic_fan_off.svg" width="60" style="padding-bottom: 10px;"><br>Chamber
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
